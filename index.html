<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async type="module" src="script.js"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="header-headings">
            <button class="add-btn" id="summary-btn">Summary</button>
            <button class="add-btn" id="expense-btn">Expenses</button>
            <button class="add-btn" id="income-btn">Income</button>
        </div>
    </div>
       <div class="element-container">
          <div class="income-container">
            <div class="info">
                <div class="info-add-new">
                    <div class="income-info-add">
                      <h3>Add New Income</h3>
                      <form action="" id="incomeAddForm">
                        <div class="formGroup">
                            <label for="">Income:</label>
                            <input
                            type="number"
                            id="newIncomeInput"
                            placeholder="Enter your income"
                            />
                        </div>
                            <div class="formGroup">
                                <label for="">Source:</label>
                                <select name="" id="existingIncomeSourceInput">
                                    <option value="salary">Salary</option>
                                    <option value="youtube">Youtube</option>
                                  </select>              
                            </div>
                            <p> or add a new source</p>
                            <div class="formGroup">
                             <label for="">Source:</label>
                             <input 
                             type="text"
                             id="newIncomeSourceInput"
                             placeholder="Add New Source"
                             />
                            </div>
                            <div class="formGroup">
                                <input type="submit" value="submit"/>
                            </div>
                      </form>
                    </div>
                </div>
                <div class="info-summary">
                    <div class="income-info-summary">
                        <div class="income-budget-summary">
                            <h3>Budget Plan</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="detail">
                <div class="detail-category">
                    <div class="income-details">

                    </div>
                </div>
                <div class="detail-recents">
                    
                </div>
            </div>
          </div>
       </div>
    </div>
</body>
</html>
